<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice Converter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <h1>Text to Voice Converter</h1>
    <textarea id="text" placeholder="Enter text here..."></textarea>
    <input type="text" id="output_file" placeholder="Enter output filename (e.g., output.mp3)">
    <button onclick="convertTextToVoice()">Convert to Voice</button>
    <button onclick="loadTextFromFile()">Load Text from File</button>

    <script type="text/javascript">
        function convertTextToVoice() {
            let text = document.getElementById("text").value;
            let output_file = document.getElementById("output_file").value || "output.mp3";
            
            eel.text_to_speech(text, output_file)(function(file_path) {
                alert(`Text converted to audio and saved as:\n${file_path}`);
            });
        }

        function loadTextFromFile() {
            eel.get_text_from_file()(function(text) {
                document.getElementById("text").value = text;
            });
        }
    </script>
</body>
</html>
